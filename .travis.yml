## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  # - osx
julia:
  - 0.6
  # - nightly
env:
  global:
    # Suppress "Could not connect to display" warnings from GR Framework.
    # * https://gr-framework.org/about.html#file-formats
    # * https://github.com/jheinen/gr/blob/v0.31.1/lib/gks/util.c#L67
    - GKS_WSTYPE: png
  matrix:
    - CI_GROUP=0
    - CI_GROUP=1
    - CI_GROUP=2
notifications:
  email: false
git:
  depth: 99999999

## uncomment the following lines to allow failures on nightly julia
## (tests will run but not make your overall status red)
#matrix:
#  allow_failures:
#  - julia: nightly

## uncomment and modify the following lines to manually install system packages
#addons:
#  apt: # apt-get for linux
#    packages:
#    - gfortran

before_script:
  # Install packages required for the build to avoid re-installing
  # (some of) them in the after_success phase:
  - julia --color=yes ci/before_script.jl

## uncomment the following lines to override the default test script
#script:
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("Bifurcations"); Pkg.test("Bifurcations"; coverage=true)'
after_success:
  # push coverage results to Coveralls
  - julia --color=yes -e 'cd(Pkg.dir("Bifurcations")); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  # push coverage results to Codecov
  - julia --color=yes -e 'cd(Pkg.dir("Bifurcations")); using Coverage; Codecov.submit(Codecov.process_folder())'
  # build documents
  - julia --color=yes -e 'cd(Pkg.dir("Bifurcations")); include(joinpath("docs", "make.jl"))'
